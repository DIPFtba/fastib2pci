name: fastib2pci
on:
  push:
    branches:
      - main
jobs:
  deploy_items:
    runs-on: ubuntu-latest
    steps:
      - name: checkout ee
        uses: actions/checkout@v3
        with: 
            repository: 'DIPFtba/ee4pci.git'
            path: 'ee'
      - name: checkout pages
        uses: actions/checkout@v3
        with: 
            ref: 'gh-pages'
            path: 'public'
      - name: checkout items
        uses: actions/checkout@v3
        with: 
            path: 'items'       
            
      - name: install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: '16.10.0'
          
      - name: setup & build
        run: cp -a ./items/. ./ee/ee/public/items/ \
             npm install --prefix ./ee/ee 
        
      - name: copy  
        run: cp -a ./ee/ee/build/. ./public/docs
        
      -  name: Deploy
         uses: s0/git-publish-subdir-action@develop
         env:
            REPO: self
            BRANCH: gh-pages
            FOLDER: public
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      
